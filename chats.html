<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спілкування</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic"><a href="profile.html"><img src="/photo/user.png" alt="img"></a></div>
            <ul>
                <li><a href="index.html">Мої курси</a></li>
                <li><a href="marks.html">Журнал</a></li>
                <li><a href="files.html">Завдання</a></li>
            </ul>
        </div>
        <div class="main-content">
    <div class="chat-container">
        <div class="sidebar-chat">
            <div class="sidebar-header">
                <h2>Всі чати</h2>
                <span class="badge">14</span>
            </div>
            <div class="chat-list">
                <div class="chat-item">
                    <div class="user-avatar"></div>
                    <div class="chat-info">
                        <h4>Назва чату</h4>
                        <p>Спілкування...</p>
                    </div>
                    <span class="chat-date">Дата</span>
                </div>
                <div class="chat-item">
                    <div class="user-avatar"></div>
                    <div class="chat-info">
                        <h4>Назва чату</h4>
                        <p>Спілкування...</p>
                    </div>
                    <span class="chat-date">Дата</span>
                </div>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-header">
                <div class="user-info">
                    <h2>Користувач</h2>
                    <span class="status">в мережі</span>
                </div>
            </div>
            <div class="chat-messages">
                <div class="message">
                    <div class="message-content">
                        <img src="/photo/christopher-gower-m_HRfLhgABo-unsplash.jpg" alt="Img">
                    </div>
                    <span class="message-date">Дата</span>
                </div>
                <div class="message">
                    <div class="message-content">
                        <p>повідомлення</p>
                    </div>
                    <span class="message-date">Дата</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Написати повідомлення...">
            </div>
        </div>
    </div>
</body>
</html>
